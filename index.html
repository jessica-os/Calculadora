<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/estilos.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/responsivo.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<main class="conteudo">
			<div class="caixa-resultado">
				<div id="operador-anterior" class="operador-anterior"></div>
				<div id="operador-atual" class="operador-atual"></div>
			</div>
			<button id="limpar-tudo" class="expandir">AC</button>
			<button id="deletar">DEL</button>
			<button id="operador" class="operador">/</button>
			<button id="numero">1</button>
			<button id="numero">2</button>
			<button id="numero">3</button>
			<button id="operador" class="operador">*</button>
			<button id="numero">4</button>
			<button id="numero">5</button>
			<button id="numero">6</button>
			<button id="operador" class="operador">+</button>
			<button id="numero">7</button>
			<button id="numero">8</button>
			<button id="numero">9</button>
			<button id="operador" class="operador">-</button>
			<button id="numero" class="expandir">.</button>
			<button id="numero">0</button>
			<button id="igual" class="operador">=</button>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
